<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloques con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Siempre nuestros estilos personalizados van DESPUES de Bootstrap -->
    <style>
      .bg-info {
        min-height: 7rem;
      }
      article {
        min-height: 9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bg-dark py-5">
        <div class="row">
          <div class="col"></div>
          <div class="col bg-primary text-center py-3 text-white">
            HEADER
          </div>
          <div class="col"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <div class="bg-info text-center text-white pt-5">
            ASIDE
          </div>
        </div>
        <div class="col-8">
          <div class="bg-warning text-center text-white pt-5 pb-5 px-3">
            <p>MAIN</p>
            <div class="row">
              <div class="col">
                <article class="text-dark bg-white">ARTICLE</article>
              </div>
              <div class="col">
                <article class="text-dark bg-white">ARTICLE</article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
