<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página Inicial de mi Veterinaria">
  <title>Veterinaria</title>
</head>
<body>
  <h1>Bienvenid@s a la Veterinaria  <u>Jack Perrow</u></h1>
  <img width="100" src="https://www.jacksperrow.cl/cdn/shop/files/Jacksperrow.webp?v=1679587810&width=200" alt="Logo">

  <br>
  <br>
  <!-- Acá recopilamos la información del usuario -->
  <form>
    <div>
      <label for="nombre">Ingrese el nombre de su mascota</label>  
      <input type="text">
    </div>

    <br>
    
    <div>
      <label for="direccion">Ingrese la dirección del(a) dueño/a</label>
      <input type="text">
    </div>

    <br>
    
    <div>
      <label for="edad">Ingrese la edad de su mascota</label>
      <input type="number">
    </div>
    
    <br>
    
    <div>
      <label for="contraseña">Ingrese su contraseña</label>
      <input type="password">
    </div>

    <br>

    <div>
      <label for="chip">¿Tiene chip?</label>
      <input type="radio" name="chip" >SI
      <input type="radio" name="chip" >NO
    </div>

    <br>

    <div>
      <label for="vacunas">¿Qué vacunas tiene?</label>
      <div>
        <input type="checkbox" name="vacunas">Rabia
      </div>
      <div>
        <input type="checkbox" name="vacunas">Parvovirus
      </div>
      <div>
        <input type="checkbox" name="vacunas">Distemper
      </div>
      <div>
        <input type="checkbox" name="vacunas">Octuple
      </div>
    </div>

    <br>

    <div>
      <label for="region">Seleccione su Región</label>
      <select name="region">
        <option value="xv">Arica y Parinacota</option>
        <option value="i">Tarapacá</option>
        <option value="ii">Antofagasta</option>
        <option value="iii">Atacama</option>
        <option value="iv">Coquimbo</option>
        <option value="ix">Araucanía</option>
      </select>
    </div>

    <br>
    
    <div>
      <input type="submit" value="Enviar">
    </div>
    
  </form>
</body>
</html>
