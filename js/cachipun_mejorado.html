<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .mb-3 {
      width: 20rem;
    }
  </style>
</head>
<body>
  <h1 class="text-center text-success">Juega al Cachipun</h1>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button onclick="jugar('0')" type="button" class="btn btn-primary">Piedra</button>
    <button onclick="jugar('1')" type="button" class="btn btn-primary">Papel</button>
    <button onclick="jugar('2')" type="button" class="btn btn-primary">Tijeras</button>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Mensaje:</label>
    <input type="text" class="form-control" id="mensaje" aria-describedby="emailHelp">
  </div>
  <button onclick="hablar()" class="btn btn-warning">Hablar</button>
  <script>
    function hablar () {
      // 1. Obtenemos el input con el mensaje
      const input_mensaje = document.querySelector('#mensaje')

      const msg = new SpeechSynthesisUtterance();
      msg.text = input_mensaje.value
      window.speechSynthesis.speak(msg);
    }
    function jugar (jugador) {

      // 1. Creamos la jugada de la máquina
      let computador = Math.random() * 3 // valor que va desde el 0 al 2.999999
  
      // 2. Le sacamos los decimales a computador
      computador = Math.floor(computador)
  
      // 3. Transformamos a computador en una variable del tipo texto}
      computador = '' + computador
  
      // 4. Calculamos quién gana
      // Si el jugador elije piedra
      if (jugador == '0') {
        if (computador == '0') {
          console.log('Un empate, ambos eligieron PIEDRA')
        }
        else if (computador == '1') {
          console.log("Perdiste con PIEDRA contra PAPEL")
        }
        else {
          console.log("Ganaste con PIEDRA contra TIJERAS")
        }
      }
      else if (jugador == '1') {
        if (computador == '0') {
          console.log('Ganaste con PAPEL contra PIEDRA')
        }
        else if (computador == '1') {
          console.log("Empataron. Ambos eligieron PAPEL")
        }
        else {
          console.log("Perdiste con PAPEL contra TIJERAS")
        }
      }
      else if (jugador == '2') { 
        if (computador == '0') {
          console.log('Perdiste con TIJERAS contra PIEDRA')
        }
        else if (computador == '1') {
          console.log("Ganaste con TIJERAS contra PAPEL")
        }
        else {
          console.log("Empataron ambos con TIJERAS")
        }
      }
      else {
        console.error('Se equivoco lo hizo maaaal!')
      }
    }

    function saludar (nombre='Anónimo', veces=1) {
      let iterador = 1
      while (iterador <= veces) {
        console.log("Hola " + nombre)
        console.log("\n")
        iterador++
      }
    }
  </script>
</body>
</html>
