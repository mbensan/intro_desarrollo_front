<!DOCTYPE html>

<body>
  <script>
    // Desaf√≠o: Contar hasta los 5 minutos
    let minutero = 0
    
    while (minutero <= 4) {
      let segundero = 0
      while (segundero <= 59) {
        console.log(minutero + ' minutos y ' + segundero + ' segundos');
        segundero++
      }
      minutero++
    }
    console.log("5 minutos!")

  </script>
</body>
