    <div class="container">
      <h1>Bienvenido al Zoologico</h1>
      <div class="mt-4">
        <div class="row" id="lista_animales">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      const animales = [
        ['León', 'Roaar'],
        ['Oveja', 'Beheheh'],
        ['Vaca', 'Muuuuu'],
        ['Elefante', 'Iiiuuuuuu']
      ]
      function dibujar_animales () {
        const lista_animales = document.querySelector('#lista_animales')

        for (let i=0; i<animales.length; i++) {
          lista_animales.innerHTML += '<div class="col-3"><div class="card" ><div class="card-body"><h5 class="card-title">' + animales[i][0] + '</h5><p>'+animales[i][1]+'</p><a href="#" class="btn btn-primary">Alimentar</a></div></div></div>'
        }
      }
      dibujar_animales()

      function separar (arr) {
        const pares = []
        const impares = []

        for (let i=0; i<arr.length; i++) {
          const elemento = arr[i]

          // chequeamos si es un número par
          if (elemento % 2 == 0) {
            pares.push(elemento)
          }
          else {
            impares.push(elemento)
          }
        }
        return [pares, impares]
      }
    </script>
